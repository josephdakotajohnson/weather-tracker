<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Caveat&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <header>
            <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="searchBar">
            <div>
                <h2>Search for a City:</h2>
            </div>
            <div>
                <form class="inputSearch">
                    <input type="text" id="cityInput" name="cityName"><br>
                    <input type="submit" value="Search" id="cityBtn" name="cityName"><br>
                </form>
            </div>
            <hr>
        </div>
        <div class="weatherBar">
            <div class="cityStats">
                <ul>
                    <li id="name">Type a city to find their stats!</li>
                    <li id="temp">Temp: </li>
                    <li id="wind">Wind: </li>
                    <li id="humidity">Humidity: </li>
                </ul>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
